<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Dragon</title>
    <link
      rel="shortcut icon"
      href="https://www.levelwinner.com/wp-content/uploads/2018/03/hungry-dragon-scr-400x400.jpg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gamecontainer">
      

      <div class="stopmusic">
        <embed src="./FASTER-TEMPO-2020-07-05_-_Dragon_Boss_Fight_-_David_Fesliyan.mp3" class="music" loop="false" autostart="true" width="2" height="0">
      </div>
     
      <div class="gameover">
        <p style="background-color: rgb(255, 242, 242);color:black"> Previous High Score :</p>
        <h4 style="background-color: rgb(255, 242, 242);color:black" id="highscore">0</h4>
        <p style="background-color: rgb(255, 242, 242);color:black"> Your Score  :</p>
        <h4 style="background-color: rgb(255, 242, 242);color:black" id="total">0</h4>
        <p style="background-color: rgb(255, 242, 242);;color:black;border:lightcoral" id="restart" onclick="restart()">
          <img
            style="
              width: 57px;
              background-color: aqua;
              color: red;
              border-radius: 69px;
              border: black;
              height: 57px;
            "
            src="https://e7.pngegg.com/pngimages/692/757/png-clipart-mobile-app-google-play-application-software-computer-icons-wood-button-wood-logo-wood-thumbnail.png"
            alt=""
            srcset=""
          />
        </p>
      </div>
      <div class="dino"></div>
      <div class="score">
        Your Score :
        <h3 id="gamescore">0</h3>
      </div>
      <div class="obstacle obstacleani"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
